name: Release

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:

permissions:
    contents: write

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: src/go.mod
                  cache: true

            - name: Tests
              run: make test

    build:
        name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
        runs-on: ubuntu-latest
        needs: test

        strategy:
            fail-fast: false
            matrix:
                include:
                    - goos: linux
                      goarch: amd64
                      ext: ""
                      archive_ext: tar.gz
                    - goos: linux
                      goarch: arm64
                      ext: ""
                      archive_ext: tar.gz
                    - goos: darwin
                      goarch: amd64
                      ext: ""
                      archive_ext: tar.gz
                    - goos: darwin
                      goarch: arm64
                      ext: ""
                      archive_ext: tar.gz
                    - goos: windows
                      goarch: amd64
                      ext: .exe
                      archive_ext: zip

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: src/go.mod
                  cache: true

            - name: Build
              env:
                  CGO_ENABLED: "0"
                  GOOS: ${{ matrix.goos }}
                  GOARCH: ${{ matrix.goarch }}
              run: |
                  set -euo pipefail
                  mkdir -p dist

                  out="dist/xdao-catf_${GITHUB_REF_NAME}_${GOOS}_${GOARCH}${{ matrix.ext }}"
                  go -C src build -trimpath -ldflags='-s -w' -o "../${out}" ./cmd/xdao-catf

                  # Smoke check (skip on Windows cross-build)
                  if [[ "${GOOS}" != "windows" ]]; then
                    "./${out}" --help >/dev/null
                  fi

                  # Package
                  base="xdao-catf_${GITHUB_REF_NAME}_${GOOS}_${GOARCH}"
                  if [[ "${{ matrix.archive_ext }}" == "zip" ]]; then
                    (cd dist && zip -q "${base}.zip" "${base}${{ matrix.ext }}")
                    rm -f "${out}"
                  else
                    (cd dist && tar -czf "${base}.tar.gz" "${base}${{ matrix.ext }}")
                    rm -f "${out}"
                  fi

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: xdao-catf-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}
                  path: dist/*
                  if-no-files-found: error

    release:
        name: Publish GitHub Release
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Download artifacts
              uses: actions/download-artifact@v4
              with:
                  path: dist

            - name: Build checksums
              run: |
                  set -euo pipefail
                  # Flatten all artifact folders into ./dist
                  find dist -type f -maxdepth 2 -print0 | xargs -0 -I{} mv {} dist/ || true
                  find dist -type d -empty -delete || true

                  cd dist
                  shasum -a 256 * > SHA256SUMS

            - name: Create release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  generate_release_notes: true
                  files: |
                      dist/*
