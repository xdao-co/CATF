name: Release

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:
        inputs:
            tag:
                description: "Existing git tag to release (e.g. v1.2.3)"
                required: true
                type: string

permissions:
    contents: write

env:
    # On tag pushes, github.ref_name is the tag.
    # On workflow_dispatch, inputs.tag is required.
    RELEASE_TAG: ${{ inputs.tag || github.ref_name }}

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  # Use an explicit tag ref so checkout doesn't try (and fail) to fetch
                  # a similarly-named branch (e.g. refs/heads/v1.0.0).
                  #
                  # If a caller passes a fully-qualified ref (refs/tags/...), honor it.
                  ref: ${{ startsWith(env.RELEASE_TAG, 'refs/') && env.RELEASE_TAG || format('refs/tags/{0}', env.RELEASE_TAG) }}

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: src/go.mod
                  cache: true

            - name: Tests
              run: make test

    build:
        name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
        runs-on: ubuntu-latest
        needs: test

        strategy:
            fail-fast: false
            matrix:
                include:
                    - goos: darwin
                      goarch: arm64
                      ext: ""
                      archive_ext: tar.gz
                    - goos: linux
                      goarch: amd64
                      ext: ""
                      archive_ext: tar.gz

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  # Use an explicit tag ref so checkout doesn't try (and fail) to fetch
                  # a similarly-named branch (e.g. refs/heads/v1.0.0).
                  #
                  # If a caller passes a fully-qualified ref (refs/tags/...), honor it.
                  ref: ${{ startsWith(env.RELEASE_TAG, 'refs/') && env.RELEASE_TAG || format('refs/tags/{0}', env.RELEASE_TAG) }}

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: src/go.mod
                  cache: true

            - name: Build
              env:
                  CGO_ENABLED: "0"
                  GOOS: ${{ matrix.goos }}
                  GOARCH: ${{ matrix.goarch }}
              run: |
                  set -euo pipefail
                  mkdir -p dist

                  out="dist/xdao-catf_${RELEASE_TAG}_${GOOS}_${GOARCH}${{ matrix.ext }}"
                  go -C src build -trimpath -ldflags='-s -w' -o "../${out}" ./cmd/xdao-catf

                  # Smoke check (skip on Windows cross-build)
                  if [[ "${GOOS}" != "windows" ]]; then
                    "./${out}" --help >/dev/null
                  fi

                  # Package
                  base="xdao-catf_${RELEASE_TAG}_${GOOS}_${GOARCH}"
                  if [[ "${{ matrix.archive_ext }}" == "zip" ]]; then
                    (cd dist && zip -q "${base}.zip" "${base}${{ matrix.ext }}")
                  else
                    (cd dist && tar -czf "${base}.tar.gz" "${base}${{ matrix.ext }}")
                  fi
                  rm -f "${out}"

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: xdao-catf-${{ env.RELEASE_TAG }}-${{ matrix.goos }}-${{ matrix.goarch }}
                  path: dist/*
                  if-no-files-found: error

    release:
        name: Publish GitHub Release
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Download artifacts
              uses: actions/download-artifact@v4
              with:
                  path: dist

            - name: Prepare release assets
              shell: bash
              run: |
                  set -euo pipefail
                  # Flatten all artifact folders into ./dist
                  find dist -maxdepth 2 -mindepth 2 -type f -print0 | xargs -0 -I{} mv {} dist/ || true
                  find dist -mindepth 1 -type d -empty -delete || true

                  cd dist
                  shopt -s nullglob
                  files=( *.tar.gz *.zip )
                  if (( ${#files[@]} == 0 )); then
                    echo "error: no release archives found" >&2
                    ls -la >&2
                    exit 1
                  fi
                  shasum -a 256 "${files[@]}" > SHA256SUMS

            - name: Create release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ env.RELEASE_TAG }}
                  generate_release_notes: true
                  files: |
                      dist/*.tar.gz
                      dist/*.zip
                      dist/SHA256SUMS
