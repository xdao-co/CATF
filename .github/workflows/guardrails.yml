name: Guardrails

on:
    pull_request:
    push:
        branches:
            - main

permissions:
    contents: read

jobs:
    guardrails:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: src/go.mod
                  cache: true

            - name: Guard deprecated catf.Sign* usage
              run: bash scripts/guard_no_deprecated_catf_sign.sh

            - name: Tests
              run: make test
